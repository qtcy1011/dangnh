<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <style>
        .form{
            width: 500px;
            margin: 0 auto;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 0 5px;
            font-size: large;
        }
    </style>
</head>
<body style="text-align: center;" background="img/bg.jfif">
    <h1>Đăng nhập hệ thống</h1>
    <form class="form" action="#" method="post">
        Tên Đăng Nhập: <br>
        <input type="text"> <br>
        Mật Khẩu: <br> 
        <input type="password"> <br>
        <label for="remember">
            <input type="checkbox" id="remember"> Nhớ mật khẩu
        </label>
        <hr>
        <input type="submit" value="Đăng nhập">
    </form>
</body>
</html>
